<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="../css/index.css">
  
  <title>Test del sue침o</title>

</head>

<body>
  <main class="p-4">
    <div class="container">

      <h2 class="text-center mb-5">游깿 Dashboard del Bienestar</h2>

      <!-- Botones Neo -->
      <div class="d-flex justify-content-center gap-4 mb-5 flex-wrap">
        <button class="btn-neo btn-sueno" id="btnSueno">游눣 Sue침o</button>
        <button class="btn-neo btn-ejercicio" id="btnEjercicio">游눩 Ejercicio</button>
        <button class="btn-neo btn-social" id="btnSocial">游뱋 Social</button>
      </div>

      <!-- Formularios -->
      <div id="formularios" class="mb-4">

        <form id="formSueno" class="glass-card mb-4 d-none">
          <h5 class="mb-3">Registrar Sue침o</h5>
          <label class="form-label">D칤a</label>
          <input type="text" id="suenoDia" class="form-control mb-3" placeholder="Ej: Lunes" required />

          <label class="form-label">Horas dormidas</label>
          <input type="number" id="suenoHoras" class="form-control mb-3" required />

          <button type="submit" class="btn btn-sueno w-100 btn-neo">Guardar</button>
        </form>

        <form id="formEjercicio" class="glass-card mb-4 d-none">
          <h5 class="mb-3">Registrar Ejercicio</h5>
          <label class="form-label">D칤a</label>
          <input type="text" id="ejercicioDia" class="form-control mb-3" placeholder="Ej: Martes" required />

          <label class="form-label">Horas de ejercicio</label>
          <input type="number" id="ejercicioHoras" class="form-control mb-3" required />

          <button type="submit" class="btn btn-ejercicio w-100 btn-neo">Guardar</button>
        </form>

        <form id="formSocial" class="glass-card mb-4 d-none">
          <h5 class="mb-3">Registrar Actividad Social</h5>
          <label class="form-label">D칤a</label>
          <input type="text" id="socialDia" class="form-control mb-3" placeholder="Ej: Viernes" required />

          <label class="form-label">Horas sociales</label>
          <input type="number" id="socialHoras" class="form-control mb-3" required />

          <button type="submit" class="btn btn-social w-100 btn-neo">Guardar</button>
        </form>

      </div>

      <h4 class="text-center mb-3">游늶 Registros</h4>
      <ul id="listaRegistros" class="list-group mb-5"></ul>

      <!-- Gr치fico -->
      <div id="grafico" class="glass-card p-4">
        <h5 class="text-center mb-3">Resumen semanal</h5>
        <canvas id="graficoSemanal"></canvas>
      </div>

      <script src="../js/dashboard.js"></script>
    </div>
  </main>
</body>
