<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="min-vh-100 d-flex align-items-center justify-content-center bg-light bg-gradient"
    style="font-family: 'Poppins', sans-serif"
  >
    <main class="container">
      <div
        class="card shadow-lg border-0 rounded-4 mx-auto p-4 p-md-5"
        style="max-width: 400px"
      >
        <h2 class="text-center text-primary fw-bold mb-4">Iniciar sesión</h2>

        <form id="formLogin">
          <div class="mb-3">
            <label>Email</label>
            <input type="email" id="email" class="form-control" />
            <p id="emailError" class="text-danger small"></p>
          </div>

          <div class="mb-3">
            <label>Contraseña</label>
            <input type="password" id="contrasena" class="form-control" />
            <p id="passError" class="text-danger small"></p>
          </div>

          <p id="generalError" class="text-danger small"></p>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary fw-semibold py-2">
              Ingresar
            </button>
          </div>
          <p class="text-center mt-3">
            <a
              href="../recuperar/forgot-password.html"
              class="text-decoration-none text-primary fw-semibold"
            >
              ¿Olvidaste tu contraseña?
            </a>
          </p>
        </form>
      </div>
    </main>

    <script src="../js/login.js"></script>
  </body>
</html>
