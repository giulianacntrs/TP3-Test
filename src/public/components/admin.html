<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
</head>

<body class="p-4">
  <h1>Panel Admin – Administrar Preguntas</h1>
  <hr />

  <!-- NUEVA PREGUNTA -->

<div class="col-md-6 mb-3">
  <label for="texto" class="form-label">Nueva Pregunta</label>
  <div class="input-group has-validation">
    <input
      type="text"
      class="form-control"
      id="texto"
      placeholder="Escribí la pregunta"
      required
    />
    <div class="invalid-feedback">
      Ya existe una pregunta con ese texto.
    </div>
  </div>
</div>

  <select id="tipo" class="form-select mb-2" onchange="mostrarOpciones()">
    <option value="numero">Número</option>
    <option value="texto">Texto</option>
    <option value="opcion">Opción</option>
  </select>

  <div id="divOpciones" class="mb-2 d-none">
    <input id="opciones" class="form-control" placeholder="Escribí las opciones separadas por coma" />
    <small class="text-muted">
      Separá cada opción con una coma. Ej: Masculino, Femenino, Otro
    </small>
  </div>

  <button onclick="crearPregunta()" class="btn btn-primary mt-2">
    Crear
  </button>

  <hr />

  <div id="lista"></div>

  <div
    id="modalEditar"
    class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 d-none"
    style="z-index: 9999"
  >
    <div class="bg-white p-4 rounded shadow mx-auto mt-5" style="max-width: 400px">
      <h4 class="mb-3">Editar Pregunta</h4>

      <input id="edit_texto" class="form-control mb-2" />

      <select id="edit_tipo" class="form-select mb-2">
        <option value="numero">Número</option>
        <option value="texto">Texto</option>
        <option value="opcion">Opción</option>
      </select>

      <div id="divOpcionesEditar" class="mb-2 d-none">
        <input id="edit_opciones" class="form-control" placeholder="Escribí las opciones separadas por coma" />
        <small class="text-muted">Separá cada opción con una coma</small>
      </div>

      <button id="btnActualizar" class="btn btn-primary mt-3">Guardar cambios</button>
      <button onclick="cerrarModal()" class="btn btn-secondary mt-2">Cancelar</button>
    </div>
  </div>

  <!-- BOTONES ADMIN -->
  <div class="my-3">
    <button onclick="cargarRespuestas()" class="btn btn-info">Ver respuestas de usuarios</button>
    <button onclick="cargarPreguntas()" class="btn btn-warning">Ver preguntas existentes</button>
    <button onclick="cargarUsuarios()" class="btn btn-warning">Administrar usuarios</button>
  </div>

  <script src="../js/admin.js"></script>
</body>
</html>
