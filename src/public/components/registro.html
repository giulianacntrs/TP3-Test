<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="min-vh-100 d-flex align-items-center justify-content-center bg-light bg-gradient"
    style="font-family: 'Poppins', sans-serif"
  >
    <main class="container">
      <div
        class="card shadow-lg border-0 rounded-4 mx-auto p-4 p-md-5"
        style="max-width: 400px"
      >
        <h2 class="text-center text-primary fw-bold mb-4">Crear cuenta</h2>

        <form id="formRegistro">
          <div class="mb-3">
            <label for="usuario" class="form-label">Nombre completo</label>
            <input
              type="text"
              id="usuario"
              class="form-control"
              placeholder="Tu nombre"
              required
            />
            <div class="invalid-feedback" id="error-usuario"></div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="ejemplo@correo.com"
              required
            />
            <div class="invalid-feedback" id="error-email"></div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Ingresá una contraseña"
              required
              minlength="4"
            />
            <div class="invalid-feedback" id="error-password"></div>
          </div>

          <div class="mb-3">
            <label for="confirmar" class="form-label"
              >Confirmar contraseña</label
            >
            <input
              type="password"
              id="confirmar"
              class="form-control"
              placeholder="Repetí la contraseña"
              required
            />
            <div class="invalid-feedback" id="error-confirmar"></div>
          </div>

          <div class="d-grid">
            <button
              type="submit"
              id="btnRegistro"
              class="btn btn-primary fw-semibold py-2"
            >
              Registrarse
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="../js/registro.js"></script>
  </body>
</html>
